<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="item"  data-filter=".card">all</li>
        <li class="item"  data-filter=".red">red</li>
        <li class="item"  data-filter=".green">green</li>
        <li class="item"  data-filter=".blue">blue</li>
        <li class="item"  data-filter=".black" id="black">black</li>
    </ul>
    <div class="cardbox" data-isotope='{ "itemSelector": ".card", "layoutMode": "fitRows" }'>
        <div class="card red"></div>
        <div class="card black"></div>
        <div class="card black"></div>
        <div class="card green"></div>
        <div class="card red"></div>
        <div class="card blue"></div>
        <div class="card green"></div>
    </div>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- izotop cdn -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
    <!-- myjs -->
    <script src="index.js"></script>
</body>
</html>
